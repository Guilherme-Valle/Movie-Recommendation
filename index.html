<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Recomendacao de filmes</title>
</head>
<body>
<div class="content" id="header">
    <h1 class="title"> Me indique um filme </h1>
    <h3>
        Quer assistir um filme e não sabe qual?
    </h3>

    <h4 id="show_another_movie"><a href="#"> Indicar outro filme nas mesmas opções</a></h4>
    <h4 id="new_search"><a href="#"> Iniciar nova busca</a></h4>
</div>


<iframe width="700" height="400" src="" id="video"></iframe>


<div class="content">
    <div id="main_content">
    <div class="inputs">
        <table style="flex">
            <td><h2>Ano</h2>
                <input type="text" aria-label="Ano" id="year" placeholder="Ex: 1931">
                <h2>Categorias</h2>
                <select class="categorie" id="select">
                <option value="" disabled selected>Selecione uma categoria</option>
                </select>
            </td>
            <td>
                <h2>Atores</h2>
                <input type="text" id="actors" placeholder="Ex: Morgan Freeman, Regina Casé">
                <h2>Outras informações</h2>
                <input type="text" id="informations" placeholder="Ex: Filme com bruxos">
            </td>
        </table>
        </div>
    </div>
    <button id="recomendation">Me recomende!</button>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>


</body>

</html>
